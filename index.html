<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="toggleTheme">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="heading">
        <h1>Music Player</h1>
    </div>
    <div class="container">
        <div class="all-songs">
            <!-- All Songs Section -->
            <div class="filter-section">
              <p>Filter By Genre: </p>
              <select class="genreOptions" style="background-color: #338BA8;">
                <option value="All" selected>All</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Latin">Latin</option>
              </select>
            </div>

            <h2 style="text-align: center;">All Songs</h2>
            <ul class="song-list">

            </ul>
        </div>
        <div class="song-card">
        </div>
      
        <div class="playlist" style="background-color: white;">
          <div class="playlistInput">
            <input type="text" id="playlistInput" placeholder="Create a new playlist">
            <button id="playlist-button" style="background-color: blueviolet; margin-left: 10px;">Create Playlist</button>
          </div>

          <div id = "playlist-div">
          </div>
        </div>
    </div>
    <!-- Include JavaScript -->
    <script src="musicPlayer.js"></script>
</body>
</html>
